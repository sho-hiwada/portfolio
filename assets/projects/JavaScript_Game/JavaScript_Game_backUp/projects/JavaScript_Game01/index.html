<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprite Animations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="canvas1"></canvas>
  <div class="controls">
    <label for="animations"> アニメーション:</label>
    <select name="animations" id="animations">
      <option value="idle">アイドル</option>
      <option value="jump">ジャンプ</option>
      <option value="fall">落ちる</option>
      <option value="run">走る</option>
      <option value="dizzy">混乱</option>
      <option value="sit">しゃがむ</option>
      <option value="roll">回る</option>
      <option value="bite">スライディング</option>
      <option value="ko">倒れる</option>
      <option value="getHit">ダメージを受ける</option>
    </select>
  </div>


  <script src="main.js"></script>
</body>
</html>
